{% extends "base.html" %}

{% block title %}Tasks{% endblock %}

{% block content %}
<div class="task-box">
    <h2>Your Tasks</h2>

    <!-- Add Task Form -->
    <form action="{{ url_for('tasks.add_task') }}" method="post" class="task-form">
        <input type="text" name="title" placeholder="New task" required>
        <button type="submit" class="btn">Add</button>
    </form>

    <!-- Clear All Tasks Button -->
    {% if tasks %}
    <form method="POST" action="{{ url_for('tasks.clear_tasks') }}">
        <button type="submit" class="btn-clear">Clear All Tasks</button>
    </form>
    <br>

    <!-- Tasks Table -->
    <table class="task-table">
        <thead>
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Change</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>
                    <span class="badge {{ task.status|lower }}">{{ task.status }}</span>
                </td>
                <td>
                    <form action="{{ url_for('tasks.toggle_status', task_id=task.id) }}" method="POST">
                        <button class="btn-small" type="submit">Next</button>
                    </form>
                </td>
                <td>
                    <!-- Delete button can be added later -->
                    -
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No tasks yet. Add one above!</p>
    {% endif %}
</div>
{% endblock %}
